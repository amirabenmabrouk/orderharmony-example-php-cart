    <div class="container">

      <!-- Example row of columns -->
      <div class="row">
		<div class="span12">
			<ul class="breadcrumb">
				<li>
				    <a href="index_new.html">Shop</a> <span class="divider">/</span>
				  </li>
			  <li>
			    <a href="cart.html">Cart</a> <span class="divider">/</span>

			  <li>Complete</li>
			</ul>
		</div>
		<div class="span12">
			<form class="cmxform well" id="addressForm" method="get" action="">
				<fieldset>
			          <legend>Address Form</legend>
					<div class="control-group">
					  <label class="control-label" for="cfirstname">First Name</label>
					  <input type="text" id="cfirstname" name="firstname" class="span3 required" placeholder="John"/>
					</div>
					  <div class="control-group">
					  <label class="control-label" for="clastname">Last Name</label>
					  <input type="text" id="clastname" name="lastname" class="span3 required" placeholder="Doe"/>
					</div>
					<div class="control-group">
					  <label class="control-label" for="cemail">Email</label>
					  <input type="text" id="cemail" name="email" class="span3 required email" placeholder="Doe"/>
					</div>
					<div class="control-group">
					  <label class="control-label" for="caddress">Address</label>
					  <input type="text" id="caddress" name="address" class="span3 required" placeholder="007 Some Street"/>
					</div>
					<div class="control-group">
					  <label class="control-label" for="ccity">Town / City</label>
					  <input type="text" id="ccity" name="city" class="span3 required error" placeholder="Orlando"/>
					</div>
					<div class="control-group">
					  <label class="control-label" for="cstate">State / Province</label>
					  <input type="text" id="cstate" name="state" class="span3 required" placeholder="Florida"/>
					</div>
					<div class="control-group">
					  <label class="control-label" for="czipcode">Zip / Postcode</label>
					  <input type="text" id="czipcode" name="zipcode" class="span3 required" placeholder="32819"/>
					</div>
					<div class="control-group">
					  <label class="control-label" for="ccountry">Country</label>
					  <input type="text" id="ccountry" name="country" class="span3 required" placeholder="USA"/>
					</div>
					  <div class="control-group">
					  <label class="control-label" class="checkbox" for="ctc">
					    <input type="checkbox" id="ctc" name="tc" class="required"/> Terms &amp; Conditions
					  </label>
					</div>
					  <button type="submit" class="btn">Submit</button>
				</fieldset>
			</form>
		</div>
      </div>
